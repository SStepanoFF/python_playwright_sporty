[pytest]
testpaths = tests
minversion = 7.0
addopts = -v -s --alluredir=allure-results

# Default browser settings
browser = chrome
headless = false
base_url = https://www.twitch.tv
mobile_device = iPhone 15

ui_base_url = https://www.twitch.tv
api_base_url = https://api.thecatapi.com/v1

markers =
    smoke: mark test as part of the smoke suite
    regression: mark test as part of the regression suite
